<!DOCTYPE html>

    <link rel="icon" href="images/burger-icon.png">
    <link rel="stylesheet" href="css/recet.css">

    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header-bg">
            <div class="navigation-wraper">
                <div class="navigation-div">
                    <!--icon-->
                    <a class="mainlogo" href="index.html"> 
                        <img src="images/main-logo.svg" alt="main-logo">
                    </a>
                    <!--navigation-->
                    <nav class="navigation">
                        <ul class="nav-ul">
                            <li class="nav-li">
                                <a class="color blue" href="index.html"> Home</a>
                            </li>
                            <li class="nav-li">
                                <a class="color" href="index.html">Menu</a>
                            </l>
                            <li class="nav-li active2">
                                <a class="color"  href="index.html"> Gallery</a>
                            </li>
                            <li class="nav-li">
                                <a class="color"  href="index.html">Testiminials</a>
                            </li>
                            <li class="nav-li small">
                                <a class="color"  href="index.html">Contact Us</a>
                            </li>
                        </ul>
                    </nav>
                    <!--burger bar div-->
                    <div class="burger-bar">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </div>
                <!--contact div-->
                <div class="contact-div">
                    <h2 class="h2-contact">Party Time!</h2>
                    <p class="buy-paragrap">Buy any 2 burgers and

                    <div class="order-div">
                        <h6 class="order-h6">order now</h6>

                            <i class="fa-light fa-up-right icons"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </header>
    <section>
        <div class="section-div">
            <h4 class="h4-title">Want To Eat?</h4>
            <p class="paragrap-4">Try our Most Delicious food and it usually take minutes to deliver!</p>
            <div class="six-divs">
                <div class="small-divs6">
                    <img class="burger-icons" src="images/burger.svg" alt="burger-icon">
                    <h6 class="h6-icons">Burger</h6>
                </div>
                <div class="small-divs6">
                    <img class="burger-icons" src="images/pizza.svg" alt="pizza">
                    <h6 class="h6-icons">Pizza</h6>
                </div>
                <div class="small-divs6">
                    <img class="burger-icons" src="images/fries.svg" alt="fries">

                </div>
                <div class="small-divs6">
                    <img class="burger-icons" src="images/ice-cream.svg" alt="ice-cream">
                    <h6 class="h6-icons">Cupcake</h6>
                </div>
                <div class="small-divs6">
                    <img class="burger-icons sandvich" src="images/sandwich-22.png" alt="sandvich">
                    <h6 class="h6-icons">Sandwich</h6>
                </div>
                <div class="small-divs6">
                    <img class="burger-icons" src="images/spagetti.svg" alt="spagetti">
                    <h6 class="h6-icons">spaghetti</h6>
                </div>
            </div>
        </div>
